<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Loso - Simple Clean And Responsive Website</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,600&display=swap" rel="stylesheet">

        <!-- favicon -->
        <link rel="icon" type="image/png" href="images/favicon.png">

        <!-- fontawesome 4.7 -->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <!-- Header -->
        <header class="header">

            <div class="header-overlay">

                <div class="container">

                    <div class="row">

                        <div class="col-md-12">
                            
                            <!-- Logo -->
                            <div class="logo text-center">

                                <img src="images/logo.png" alt="logo">
                            </div>

                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-8">

                            <div class="header-text">

                                <!-- Title Description-->
                                <h1> A clean and modern looking responsive website</h1>
                                <p>Built with great love!</p>
                            </div>

                            <div class="header-btns">

                                <!-- Header Buttons-->
                                <a href="#" class="btn btn-download" >Download</a>
                                <a href="#" class="btn btn-tour" >Take A Tour
                                    <i class="fa fa-angle-down"></i>
                                </a>
                                
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="header-iphone">

                                <!-- Header iPhone-->
                                <img src="images/iphone-header.png" alt="header iphone">
                            </div>
                        </div>

                    </div>

                </div>
            </div>


        </header>


        <!-- Javascript & Bootstrap JS -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
